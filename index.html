<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body { font-family: 'Poppins', sans-serif; }
        
        /* Adicionando gradientes de destaque */
        .gradient-green { background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%); color: white; }
        .dark .gradient-green { background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%); } 

        /* NOVO ESTILO: Seleção de Opção de Refeição */
        .meal-option-select {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        /* Estilo quando o radio button está checado */
        input[type="radio"]:checked + .option-card {
            border: 2px solid #4CAF50; /* Verde de seleção */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }
        .meal-radio-label {
            display: block;
            margin-bottom: 1rem; /* Espaçamento entre as refeições */
        }
        
        /* === ESTILOS GERAIS PARA DARK MODE === */
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark .bg-white {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .dark .bg-gray-100 {
            background-color: #1a202c;
        }
        .dark input, .dark select {
            background-color: #4a5568;
            border-color: #4f5b68;
            color: #e2e8f0;
        }
        .dark .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .dark .gradient-card { 
            background-color: #1f2937; 
        }
        .dark .calorie-text-light {
             color: #FFF !important;
        }
        .dark .calorie-text-normal {
             color: #E2E8F0 !important;
        }


        /* Estilo para cards de treino e macros */
        .info-card {
            box-shadow: 4px 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.08);
        }

        /* === ESTILOS PARA IMPRESSÃO (PDF) === */
        @media print {
            /* Esconde o formulário (coluna de input) */
            #input-column { 
                display: none !important; 
            }
            
            /* Seleciona apenas as opções marcadas para impressão */
            .meal-option-container {
                display: block !important;
            }
            .meal-option-select:not(:has(input[type="radio"]:checked)) {
                display: none !important;
            }

            /* Maximiza a área de resultados */
            #results-column {
                grid-column: span 3 / span 3 !important;
            }
            
            /* Garante fundo e texto claros para economia de tinta e legibilidade */
            body, .dark { 
                background-color: #fff !important; 
                color: #000 !important; 
            }
            .dark .bg-white, .dark .bg-gray-800 { 
                background-color: #fff !important; 
                color: #000 !important; 
                box-shadow: none !important;
                border: 1px solid #ccc !important;
            }
            .text-gray-700, .dark .text-gray-700, .dark .text-gray-200 { 
                color: #000 !important; 
            }
            .bg-green-50, .dark .bg-green-900\/50 {
                background-color: #f0f0f0 !important;
            }
            header, .flex.justify-end, .flex.justify-between:has(button), .meal-radio-label, input[type="radio"] { 
                display: none !important; 
            }
            .max-w-6xl {
                max-width: 100% !important;
                box-shadow: none !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>

                checkbox.addEventListener('change', (e) => {

                    if (e.target.checked) {
                        userPreferences.push(prefName);
                    } else {
                        userPreferences = userPreferences.filter(p => p !== prefName);
                    }
                });
            });
        }

        function filterFoods(goal, excludedTags, age) {
            let priorityTags = [];
            let onlyIntegral = userPreferences.includes('only_integral'); // Verifica se o checkbox 'Priorizar Integrais' está marcado
            
            if (age >= 18 && age <= 30) {
                priorityTags = ['protein', 'carb']; 
            } else if (age > 50) {
                priorityTags = ['fish', 'vegetable', 'egg'];
            }

            return foodDatabase.filter(f => {
                const matchesGoal = f.type === goal || f.type === 'maintain';
                const isExcluded = f.tags && f.tags.some(tag => excludedTags.includes(tag));
                
                let isPrioritized = true;
                if (age > 50) {
                    isPrioritized = !f.tags.includes('red_meat'); 
                }

                // LÓGICA DE FILTRO INTEGRAL: Se 'onlyIntegral' for true, o alimento deve ser integral ou não ser uma opção branca com alternativa integral
                let passesIntegralCheck = true;
                if (onlyIntegral && f.tags.includes('carb') && !f.tags.includes('integral')) {
                    // Exclui especificamente arroz branco e pão francês se a opção integral estiver marcada
                    if (f.name.includes("Arroz Branco") || f.name.includes("Pão Francês")) {
                        passesIntegralCheck = false;
                    }
                }

                return matchesGoal && !isExcluded && isPrioritized && passesIntegralCheck;
            }).sort((a, b) => {
                if (age >= 18 && age <= 30) {
                    const aScore = a.tags.filter(tag => priorityTags.includes(tag)).length;
                    const bScore = b.tags.filter(tag => priorityTags.includes(tag)).length;
                    return bScore - aScore;
                }
                return 0;
            });
        }

        function generateMealPlan(finalCals, goal, excludedTags, age) {
            const availableFoods = filterFoods(goal, excludedTags, age);
            const plan = [];
            const numOptions = 3;

            // Função para buscar um item aleatório do banco de combinações
            const getComboItem = (type, usedSet) => {
                const combo = MealCombos.find(c => c.type === type);
                if (!combo) return null;

                // Filtra itens que já foram usados no set (garante a variedade)
                const available = combo.foods.filter(food => !usedSet.has(food));

                if (available.length === 0) return null;

                const randomIndex = Math.floor(Math.random() * available.length);
                const selectedFood = available[randomIndex];
                
                usedSet.add(selectedFood); // Marca como usado na Meal (Opção 1, 2, 3)

                // Extração de porção para renderização (adaptado do código anterior)
                let portion = 1; 
                let unit = 'unidade';
                if (selectedFood.includes('(g)')) {
                    portion = parseInt(selectedFood.match(/\((\d+)g\)/)?.[1] || 100);
                    unit = 'g';
                } else if (selectedFood.includes('(unidades)')) {
                    unit = 'unidades';
                } else if (selectedFood.includes('(colheres)')) {
                    unit = 'colheres';
                } else if (selectedFood.includes('scoop')) {
                    unit = 'scoop';
                }
                
                return { food: selectedFood, portion, unit: unit, substitutes: combo.substitutes || [] };
            };
            
            
            MealSchedule.forEach(meal => {
                const requiredCals = Math.round(finalCals * meal.factor);
                const mealOptions = [];
                
                // CORREÇÃO 2: Rastreia alimentos USADOS EM TODAS AS 3 OPÇÕES DESTA REFEIÇÃO
                const usedFoodsInMeal = new Set(); 

                for (let i = 0; i < numOptions; i++) {
                    const mealFoods = [];
                    
                    // --- Lógica de Combinação Estruturada ---

                    if (meal.name === "Café da Manhã") {
                        // 1. Proteína de Café (Ovo, Queijo)
                        const prot = getComboItem('breakfast_protein', usedFoodsInMeal);
                        if (prot) mealFoods.push(prot);

                        // 2. Carboidrato de Café (Pão/Tapioca/Fruta)
                        const carb = getComboItem('breakfast_carb', usedFoodsInMeal);
                        if (carb) mealFoods.push(carb);

                        // 3. Lanche Extra (Fruta/Castanhas)
                        const extra = getComboItem('snack_extra', usedFoodsInMeal);
                        if (extra) mealFoods.push(extra);
                        
                        // Garante que essa combinação base não seja repetida nas outras opções da mesma refeição
                        if (prot && carb) usedFoodsInMeal.add(`${prot.food}-${carb.food}`); 

                    } else if (meal.name === "Almoço" || meal.name === "Jantar") {
                        
                        // 1. Proteína Principal (Frango/Carne)
                        const prot = getComboItem('protein_main', usedFoodsInMeal);
                        if (prot) mealFoods.push(prot);
                        
                        // 2. Carboidrato Principal (Arroz/Batata)
                        const carb = getComboItem('carb_main', usedFoodsInMeal);
                        if (carb) mealFoods.push(carb);
                        
                        // 3. Feijão / Legumes
                        const legume = getComboItem('legume_veg', usedFoodsInMeal);
                        if (legume) mealFoods.push(legume);
                        
                        // 4. Salada
                        mealFoods.push({ food: "Salada e Legumes à vontade + 1 fio de Azeite", portion: 1, unit: 'porção' });
                        
                    } else if (meal.name === "Lanche da Manhã") {
                        // Lanche Manhã: Iogurte e Castanhas
                        const prot = getComboItem('breakfast_protein', usedFoodsInMeal);
                        if (prot) mealFoods.push(prot);
                        
                        const extra = getComboItem('snack_extra', usedFoodsInMeal);
                        if (extra) mealFoods.push(extra);
                    
                    } else if (meal.name === "Lanche da Tarde") {
                        // Lanche da Tarde / Pré-treino
                        const carb = getComboItem('pre_workout', usedFoodsInMeal); // Banana e aveia
                        if (carb) mealFoods.push(carb);
                        
                        // Adiciona opção extra de lanche
                        mealFoods.push({ food: "1 Sanduíche Natural (Pão integral, Frango ou Atum)", portion: 1, unit: 'unidade' });
                        
                    } else if (meal.name === "Ceia") {
                        // Ceia: Ovos ou Iogurte/Leite
                        mealFoods.push({ food: "1 copo de Leite Desnatado OU 2 ovos cozidos", portion: 1, unit: 'porção' });
                    }
                    
                    if (mealFoods.length > 0) {
                        mealOptions.push(mealFoods);
                    } else {
                        mealOptions.push([{ food: "Nenhuma sugestão compatível. Verifique restrições.", portion: 0, unit: '', substitutes: [] }]);
                    }
                }
                
                plan.push({ ...meal, options: mealOptions, requiredCals });
            });

            return plan;
        }

        function calculateDiet(event) {
            try {
                event.preventDefault();
                
                // NOVO: Coletando o local de treino
                const trainingLocation = document.getElementById('trainingLocation').value;

                const age = parseInt(document.getElementById('age').value);
                const height = parseInt(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);
                const sex = document.getElementById('sex').value;
                const goal = document.getElementById('goal').value;
                const activityLevel = document.getElementById('activityLevel').value;
                
                // Validação já feita pelo HTML5 (required)
                if (isNaN(age) || isNaN(height) || isNaN(weight) || weight <= 0 || age < 18) {
                    alert("Por favor, preencha todos os dados básicos corretamente (idade mínima 18 anos).");
                    return;
                }

                const factor = activityFactors[activityLevel] || 1.55;
                let bmr;

                // Fórmula de Mifflin-St Jeor
                if (sex === 'male') {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
                } else {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
                }

                let tdee = bmr * factor;
                let finalCals = tdee;
                if (goal === 'mass') {
                    finalCals *= 1.15;
                } else if (goal === 'loss') {
                    finalCals *= 0.85;
                }

                // Distribuição de Macros
                let proteinPct = goal === 'mass' ? 0.35 : goal === 'loss' ? 0.30 : 0.25;
                let carbPct = goal === 'mass' ? 0.45 : goal === 'loss' ? 0.40 : 0.50;
                let fatPct = 1 - proteinPct - carbPct;

                const proteinGrams = Math.round((finalCals * proteinPct) / 4);
                const carbGrams = Math.round((finalCals * carbPct) / 4);
                const fatGrams = Math.round((finalCals * fatPct) / 9);
                
                const excludedTags = userPreferences.flatMap(prefName => 
                    preferenceOptions.find(opt => opt.name === prefName)?.tagsToExclude || []
                );

                const mealPlan = generateMealPlan(finalCals, goal, excludedTags, age);
                
                // NOVO: Gerando plano de treino
                const workoutPlan = generateWorkoutPlan(trainingLocation, age);
                
                currentDietData = {
                    tdee: Math.round(tdee),
                    finalCals: Math.round(finalCals),
                    proteinGrams,
                    carbGrams,
                    fatGrams,
                    goal,
                    bmr: Math.round(bmr),
                    mealPlan,
                    age,
                    workoutPlan // Adiciona o plano de treino
                };
                
                renderResults(currentDietData);
                
            } catch (error) {
                console.error("Erro ao gerar dieta:", error);
                alert("Ocorreu um erro interno ao gerar o plano. Tente recarregar a página.");
            }
        }

            if (!currentDietData) return;

            const age = parseInt(document.getElementById('age').value);

        function generateWorkoutPlan(location, age) {
            let focus = age >= 50 ? 'estabilidade' : 'geral';
            
            // Grupos Musculares para o Split
            const workoutSplit = [];
            const trainingDays = 3; 

            for (let day = 1; day <= trainingDays; day++) {
                
                let targetMuscles = [];
                let dayName;

                // Lógica de Divisão (Split) Clássica 
                if (day === 1) { // Dia 1: Empurrar (Push)
                    targetMuscles = ['Peito', 'Tríceps', 'Ombro'];
                    dayName = "Dia 1: Empurrar (Push)";
                } else if (day === 2) { // Dia 2: Puxar e Pernas
                    targetMuscles = ['Costas', 'Bíceps', 'Perna'];
                    dayName = "Dia 2: Puxar/Pernas (Pull/Legs)";
                } else if (day === 3) { // Dia 3: Pernas & Misto 
                    targetMuscles = ['Perna', 'Ombro', 'Peito']; 
                    dayName = "Dia 3: Pernas & Misto";
                }

                const exercisesForDay = [];
                
                // Seleciona 3 a 4 exercícios por grupo muscular
                targetMuscles.forEach(muscle => {
                    // Filtra o banco de dados
                    const options = workoutDatabase.filter(w => 
                        w.muscle === muscle && 
                        w.location === location && 
                        (w.age_min <= age || w.focus === focus)
                    );
                    
                    if (options.length > 0) {
                        // Seleciona um plano base (baseado no foco)
                        const planBase = options.find(o => o.focus === focus) || options[0];
                        
                        // Adiciona o nome do músculo e sorteia 3 exercícios
                        exercisesForDay.push({
                            muscle: muscle,
                            exercises: planBase.exercises.sort(() => 0.5 - Math.random()).slice(0, 3), // Sorteia 3
                            location: location
                        });
                    }
                });

                workoutSplit.push({ day: dayName, exercises: exercisesForDay, location: location });
            }

            return workoutSplit;
        }

        function calculateDiet(event) {
            try {
                event.preventDefault();
                
                // NOVO: Coletando o local de treino
                const trainingLocation = document.getElementById('trainingLocation').value;

                const age = parseInt(document.getElementById('age').value);
                const height = parseInt(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);
                const sex = document.getElementById('sex').value;
                const goal = document.getElementById('goal').value;
                const activityLevel = document.getElementById('activityLevel').value;
                
                // Validação já feita pelo HTML5 (required)
                if (isNaN(age) || isNaN(height) || isNaN(weight) || weight <= 0 || age < 18) {
                    alert("Por favor, preencha todos os dados básicos corretamente (idade mínima 18 anos).");
                    return;
                }

                const factor = activityFactors[activityLevel] || 1.55;
                let bmr;

                // Fórmula de Mifflin-St Jeor
                if (sex === 'male') {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
                } else {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
                }

                let tdee = bmr * factor;
                let finalCals = tdee;
                if (goal === 'mass') {
                    finalCals *= 1.15;
                } else if (goal === 'loss') {
                    finalCals *= 0.85;
                }

                // Distribuição de Macros
                let proteinPct = goal === 'mass' ? 0.35 : goal === 'loss' ? 0.30 : 0.25;
                let carbPct = goal === 'mass' ? 0.45 : goal === 'loss' ? 0.40 : 0.50;
                let fatPct = 1 - proteinPct - carbPct;

                const proteinGrams = Math.round((finalCals * proteinPct) / 4);
                const carbGrams = Math.round((finalCals * carbPct) / 4);
                const fatGrams = Math.round((finalCals * fatPct) / 9);
                
                const excludedTags = userPreferences.flatMap(prefName => 
                    preferenceOptions.find(opt => opt.name === prefName)?.tagsToExclude || []
                );

                const mealPlan = generateMealPlan(finalCals, goal, excludedTags, age);
                
                // NOVO: Gerando plano de treino
                const workoutPlan = generateWorkoutPlan(trainingLocation, age);
                
                currentDietData = {
                    tdee: Math.round(tdee),
                    finalCals: Math.round(finalCals),
                    proteinGrams,
                    carbGrams,
                    fatGrams,
                    goal,
                    bmr: Math.round(bmr),
                    mealPlan,
                    age,
                    workoutPlan // Adiciona o plano de treino
                };
                
                renderResults(currentDietData);
                
            } catch (error) {
                console.error("Erro ao gerar dieta:", error);
                alert("Ocorreu um erro interno ao gerar o plano. Tente recarregar a página.");
            }
        }

        function generateWorkoutPlan(location, age) {
            let focus = age >= 50 ? 'estabilidade' : 'geral';
            
            // Grupos Musculares para o Split
            const workoutSplit = [];
            const trainingDays = 3; 

            for (let day = 1; day <= trainingDays; day++) {
                
                let targetMuscles = [];
                let dayName;

                // Lógica de Divisão (Split) Clássica 
                if (day === 1) { // Dia 1: Empurrar (Push)
                    targetMuscles = ['Peito', 'Tríceps', 'Ombro'];
                    dayName = "Dia 1: Empurrar (Push)";
                } else if (day === 2) { // Dia 2: Puxar e Pernas
                    targetMuscles = ['Costas', 'Bíceps', 'Perna'];
                    dayName = "Dia 2: Puxar/Pernas (Pull/Legs)";
                } else if (day === 3) { // Dia 3: Pernas & Misto 
                    targetMuscles = ['Perna', 'Ombro', 'Peito']; 
                    dayName = "Dia 3: Pernas & Misto";
                }

                const exercisesForDay = [];
                
                // Seleciona 3 a 4 exercícios por grupo muscular
                targetMuscles.forEach(muscle => {
                    // Filtra o banco de dados
                    const options = workoutDatabase.filter(w => 
                        w.muscle === muscle && 
                        w.location === location && 
                        (w.age_min <= age || w.focus === focus)
                    );
                    
                    if (options.length > 0) {
                        // Seleciona um plano base (baseado no foco)
                        const planBase = options.find(o => o.focus === focus) || options[0];
                        
                        // Adiciona o nome do músculo e sorteia 3 exercícios
                        exercisesForDay.push({
                            muscle: muscle,
                            exercises: planBase.exercises.sort(() => 0.5 - Math.random()).slice(0, 3), // Sorteia 3
                            location: location
                        });
                    }
                });

                workoutSplit.push({ day: dayName, exercises: exercisesForDay, location: location });
            }

            return workoutSplit;
        }

        function generateWorkoutPlan(location, age) {
            let focus = age >= 50 ? 'estabilidade' : 'geral';
            
            // Grupos Musculares para o Split
            const workoutSplit = [];
            const trainingDays = 3; 

            for (let day = 1; day <= trainingDays; day++) {
                
                let targetMuscles = [];
                let dayName;

                // Lógica de Divisão (Split) Clássica 
                if (day === 1) { // Dia 1: Empurrar (Push)
                    targetMuscles = ['Peito', 'Tríceps', 'Ombro'];
                    dayName = "Dia 1: Empurrar (Push)";
                } else if (day === 2) { // Dia 2: Puxar e Pernas
                    targetMuscles = ['Costas', 'Bíceps', 'Perna'];
                    dayName = "Dia 2: Puxar/Pernas (Pull/Legs)";
                } else if (day === 3) { // Dia 3: Pernas & Misto 
                    targetMuscles = ['Perna', 'Ombro', 'Peito']; 
                    dayName = "Dia 3: Pernas & Misto";
                }

                const exercisesForDay = [];
                
                // Seleciona 3 a 4 exercícios por grupo muscular
                targetMuscles.forEach(muscle => {
                    // Filtra o banco de dados
                    const options = workoutDatabase.filter(w => 
                        w.muscle === muscle && 
                        w.location === location && 
                        (w.age_min <= age || w.focus === focus)
                    );
                    
                    if (options.length > 0) {
                        // Seleciona um plano base (baseado no foco)
                        const planBase = options.find(o => o.focus === focus) || options[0];
                        
                        // Adiciona o nome do músculo e sorteia 3 exercícios
                        exercisesForDay.push({
                            muscle: muscle,
                            exercises: planBase.exercises.sort(() => 0.5 - Math.random()).slice(0, 3), // Sorteia 3
                            location: location
                        });
                    }
                });

                workoutSplit.push({ day: dayName, exercises: exercisesForDay, location: location });
            }

            return workoutSplit;
        }

        function calculateDiet(event) {
            try {
                event.preventDefault();
                
                // NOVO: Coletando o local de treino
                const trainingLocation = document.getElementById('trainingLocation').value;

                const age = parseInt(document.getElementById('age').value);
                const height = parseInt(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);
                const sex = document.getElementById('sex').value;
                const goal = document.getElementById('goal').value;
                const activityLevel = document.getElementById('activityLevel').value;
                
                // Validação já feita pelo HTML5 (required)
                if (isNaN(age) || isNaN(height) || isNaN(weight) || weight <= 0 || age < 18) {
                    alert("Por favor, preencha todos os dados básicos corretamente (idade mínima 18 anos).");
                    return;
                }

                const factor = activityFactors[activityLevel] || 1.55;
                let bmr;

                // Fórmula de Mifflin-St Jeor
                if (sex === 'male') {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
                } else {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
                }

                let tdee = bmr * factor;
                let finalCals = tdee;
                if (goal === 'mass') {
                    finalCals *= 1.15;
                } else if (goal === 'loss') {
                    finalCals *= 0.85;
                }

                // Distribuição de Macros
                let proteinPct = goal === 'mass' ? 0.35 : goal === 'loss' ? 0.30 : 0.25;
                let carbPct = goal === 'mass' ? 0.45 : goal === 'loss' ? 0.40 : 0.50;
                let fatPct = 1 - proteinPct - carbPct;

                const proteinGrams = Math.round((finalCals * proteinPct) / 4);
                const carbGrams = Math.round((finalCals * carbPct) / 4);
                const fatGrams = Math.round((finalCals * fatPct) / 9);
                
                const excludedTags = userPreferences.flatMap(prefName => 
                    preferenceOptions.find(opt => opt.name === prefName)?.tagsToExclude || []
                );

                const mealPlan = generateMealPlan(finalCals, goal, excludedTags, age);
                
                // NOVO: Gerando plano de treino
                const workoutPlan = generateWorkoutPlan(trainingLocation, age);
                
                currentDietData = {
                    tdee: Math.round(tdee),
                    finalCals: Math.round(finalCals),
                    proteinGrams,
                    carbGrams,
                    fatGrams,
                    goal,
                    bmr: Math.round(bmr),
                    mealPlan,
                    age,
                    workoutPlan // Adiciona o plano de treino
                };
                
                renderResults(currentDietData);
                
            } catch (error) {
                console.error("Erro ao gerar dieta:", error);
                alert("Ocorreu um erro interno ao gerar o plano. Tente recarregar a página.");
            }
        }

        function generateWorkoutPlan(location, age) {
            let focus = age >= 50 ? 'estabilidade' : 'geral';
            
            // Grupos Musculares para o Split
            const workoutSplit = [];
            const trainingDays = 3; 

            for (let day = 1; day <= trainingDays; day++) {
                
                let targetMuscles = [];
                let dayName;

                // Lógica de Divisão (Split) Clássica 
                if (day === 1) { // Dia 1: Empurrar (Push)
                    targetMuscles = ['Peito', 'Tríceps', 'Ombro'];
                    dayName = "Dia 1: Empurrar (Push)";
                } else if (day === 2) { // Dia 2: Puxar e Pernas
                    targetMuscles = ['Costas', 'Bíceps', 'Perna'];
                    dayName = "Dia 2: Puxar/Pernas (Pull/Legs)";
                } else if (day === 3) { // Dia 3: Pernas & Misto 
                    targetMuscles = ['Perna', 'Ombro', 'Peito']; 
                    dayName = "Dia 3: Pernas & Misto";
                }

                const exercisesForDay = [];
                
                // Seleciona 3 a 4 exercícios por grupo muscular
                targetMuscles.forEach(muscle => {
                    // Filtra o banco de dados
                    const options = workoutDatabase.filter(w => 
                        w.muscle === muscle && 
                        w.location === location && 
                        (w.age_min <= age || w.focus === focus)
                    );
                    
                    if (options.length > 0) {
                        // Seleciona um plano base (baseado no foco)
                        const planBase = options.find(o => o.focus === focus) || options[0];
                        
                        // Adiciona o nome do músculo e sorteia 3 exercícios
                        exercisesForDay.push({
                            muscle: muscle,
                            exercises: planBase.exercises.sort(() => 0.5 - Math.random()).slice(0, 3), // Sorteia 3
                            location: location
                        });
                    }
                });

                workoutSplit.push({ day: dayName, exercises: exercisesForDay, location: location });
            }

            return workoutSplit;
        }

        function calculateDiet(event) {
            try {
                event.preventDefault();
                
                // NOVO: Coletando o local de treino
                const trainingLocation = document.getElementById('trainingLocation').value;

                const age = parseInt(document.getElementById('age').value);
                const height = parseInt(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);
                const sex = document.getElementById('sex').value;
                const goal = document.getElementById('goal').value;
                const activityLevel = document.getElementById('activityLevel').value;
                
                // Validação já feita pelo HTML5 (required)
                if (isNaN(age) || isNaN(height) || isNaN(weight) || weight <= 0 || age < 18) {
                    alert("Por favor, preencha todos os dados básicos corretamente (idade mínima 18 anos).");
                    return;
                }

                const factor = activityFactors[activityLevel] || 1.55;
                let bmr;

                // Fórmula de Mifflin-St Jeor
                if (sex === 'male') {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
                } else {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
                }

                let tdee = bmr * factor;
                let finalCals = tdee;
                if (goal === 'mass') {
                    finalCals *= 1.15;
                } else if (goal === 'loss') {
                    finalCals *= 0.85;
                }

                // Distribuição de Macros
                let proteinPct = goal === 'mass' ? 0.35 : goal === 'loss' ? 0.30 : 0.25;
                let carbPct = goal === 'mass' ? 0.45 : goal === 'loss' ? 0.40 : 0.50;
                let fatPct = 1 - proteinPct - carbPct;

                const proteinGrams = Math.round((finalCals * proteinPct) / 4);
                const carbGrams = Math.round((finalCals * carbPct) / 4);
                const fatGrams = Math.round((finalCals * fatPct) / 9);
                
                const excludedTags = userPreferences.flatMap(prefName => 
                    preferenceOptions.find(opt => opt.name === prefName)?.tagsToExclude || []
                );

                const mealPlan = generateMealPlan(finalCals, goal, excludedTags, age);
                
                // NOVO: Gerando plano de treino
                const workoutPlan = generateWorkoutPlan(trainingLocation, age);
                
                currentDietData = {
                    tdee: Math.round(tdee),
                    finalCals: Math.round(finalCals),
                    proteinGrams,
                    carbGrams,
                    fatGrams,
                    goal,
                    bmr: Math.round(bmr),
                    mealPlan,
                    age,
                    workoutPlan // Adiciona o plano de treino
                };
                
                renderResults(currentDietData);
                
            } catch (error) {
                console.error("Erro ao gerar dieta:", error);
                alert("Ocorreu um erro interno ao gerar o plano. Tente recarregar a página.");
            }
        }

        function generateWorkoutPlan(location, age) {
            let focus = age >= 50 ? 'estabilidade' : 'geral';
            
            // Grupos Musculares para o Split
            const workoutSplit = [];
            const trainingDays = 3; 

            for (let day = 1; day <= trainingDays; day++) {
                
                let targetMuscles = [];
                let dayName;

                // Lógica de Divisão (Split) Clássica 
                if (day === 1) { // Dia 1: Empurrar (Push)
                    targetMuscles = ['Peito', 'Tríceps', 'Ombro'];
                    dayName = "Dia 1: Empurrar (Push)";
                } else if (day === 2) { // Dia 2: Puxar e Pernas
                    targetMuscles = ['Costas', 'Bíceps', 'Perna'];
                    dayName = "Dia 2: Puxar/Pernas (Pull/Legs)";
                } else if (day === 3) { // Dia 3: Pernas & Misto 
                    targetMuscles = ['Perna', 'Ombro', 'Peito']; 
                    dayName = "Dia 3: Pernas & Misto";
                }

                const exercisesForDay = [];
                
                // Seleciona 3 a 4 exercícios por grupo muscular
                targetMuscles.forEach(muscle => {
                    // Filtra o banco de dados
                    const options = workoutDatabase.filter(w => 
                        w.muscle === muscle && 
                        w.location === location && 
                        (w.age_min <= age || w.focus === focus)
                    );
                    
                    if (options.length > 0) {
                        // Seleciona um plano base (baseado no foco)
                        const planBase = options.find(o => o.focus === focus) || options[0];
                        
                        // Adiciona o nome do músculo e sorteia 3 exercícios
                        exercisesForDay.push({
                            muscle: muscle,
                            exercises: planBase.exercises.sort(() => 0.5 - Math.random()).slice(0, 3), // Sorteia 3
                            location: location
                        });
                    }
                });

                workoutSplit.push({ day: dayName, exercises: exercisesForDay, location: location });
            }

            return workoutSplit;
        }

        function calculateDiet(event) {
            try {
                event.preventDefault();
                
                // NOVO: Coletando o local de treino
                const trainingLocation = document.getElementById('trainingLocation').value;

                const age = parseInt(document.getElementById('age').value);
                const height = parseInt(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);
                const sex = document.getElementById('sex').value;
                const goal = document.getElementById('goal').value;
                const activityLevel = document.getElementById('activityLevel').value;
                
                // Validação já feita pelo HTML5 (required)
                if (isNaN(age) || isNaN(height) || isNaN(weight) || weight <= 0 || age < 18) {
                    alert("Por favor, preencha todos os dados básicos corretamente (idade mínima 18 anos).");
                    return;
                }

                const factor = activityFactors[activityLevel] || 1.55;
                let bmr;

                // Fórmula de Mifflin-St Jeor
                if (sex === 'male') {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
                } else {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
                }

                let tdee = bmr * factor;
                let finalCals = tdee;
                if (goal === 'mass') {
                    finalCals *= 1.15;
                } else if (goal === 'loss') {
                    finalCals *= 0.85;
                }

                // Distribuição de Macros
                let proteinPct = goal === 'mass' ? 0.35 : goal === 'loss' ? 0.30 : 0.25;
                let carbPct = goal === 'mass' ? 0.45 : goal === 'loss' ? 0.40 : 0.50;
                let fatPct = 1 - proteinPct - carbPct;

                const proteinGrams = Math.round((finalCals * proteinPct) / 4);
                const carbGrams = Math.round((finalCals * carbPct) / 4);
                const fatGrams = Math.round((finalCals * fatPct) / 9);
                
                const excludedTags = userPreferences.flatMap(prefName => 
                    preferenceOptions.find(opt => opt.name === prefName)?.tagsToExclude || []
                );

                const mealPlan = generateMealPlan(finalCals, goal, excludedTags, age);
                
                // NOVO: Gerando plano de treino
                const workoutPlan = generateWorkoutPlan(trainingLocation, age);
                
                currentDietData = {
                    tdee: Math.round(tdee),
                    finalCals: Math.round(finalCals),
                    proteinGrams,
                    carbGrams,
                    fatGrams,
                    goal,
                    bmr: Math.round(bmr),
                    mealPlan,
                    age,
                    workoutPlan // Adiciona o plano de treino
                };
                
                renderResults(currentDietData);
                
            } catch (error) {
                console.error("Erro ao gerar dieta:", error);
                alert("Ocorreu um erro interno ao gerar o plano. Tente recarregar a página.");
            }
        }

        function printPlan() {

        function generateWorkoutPlan(location, age) {
            let focus = age >= 50 ? 'estabilidade' : 'geral';
            
            // Grupos Musculares para o Split
            const workoutSplit = [];
            const trainingDays = 3; 

            for (let day = 1; day <= trainingDays; day++) {
                
                let targetMuscles = [];
                let dayName;

                // Lógica de Divisão (Split) Clássica 
                if (day === 1) { // Dia 1: Empurrar (Push)
                    targetMuscles = ['Peito', 'Tríceps', 'Ombro'];
                    dayName = "Dia 1: Empurrar (Push)";
                } else if (day === 2) { // Dia 2: Puxar e Pernas
                    targetMuscles = ['Costas', 'Bíceps', 'Perna'];
                    dayName = "Dia 2: Puxar/Pernas (Pull/Legs)";
                } else if (day === 3) { // Dia 3: Pernas & Misto 
                    targetMuscles = ['Perna', 'Ombro', 'Peito']; 
                    dayName = "Dia 3: Pernas & Misto";
                }

                const exercisesForDay = [];
                
                // Seleciona 3 a 4 exercícios por grupo muscular
                targetMuscles.forEach(muscle => {
                    // Filtra o banco de dados
                    const options = workoutDatabase.filter(w => 
                        w.muscle === muscle && 
                        w.location === location && 
                        (w.age_min <= age || w.focus === focus)
                    );
                    
                    if (options.length > 0) {
                        // Seleciona um plano base (baseado no foco)
                        const planBase = options.find(o => o.focus === focus) || options[0];
                        
                        // Adiciona o nome do músculo e sorteia 3 exercícios
                        exercisesForDay.push({
                            muscle: muscle,
                            exercises: planBase.exercises.sort(() => 0.5 - Math.random()).slice(0, 3), // Sorteia 3
                            location: location
                        });
                    }
                });

                workoutSplit.push({ day: dayName, exercises: exercisesForDay, location: location });
            }

            return workoutSplit;
        }

        function calculateDiet(event) {
            try {
                event.preventDefault();
                
                // NOVO: Coletando o local de treino
                const trainingLocation = document.getElementById('trainingLocation').value;

                const age = parseInt(document.getElementById('age').value);
                const height = parseInt(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);
                const sex = document.getElementById('sex').value;
                const goal = document.getElementById('goal').value;
                const activityLevel = document.getElementById('activityLevel').value;
                
                // Validação já feita pelo HTML5 (required)
                if (isNaN(age) || isNaN(height) || isNaN(weight) || weight <= 0 || age < 18) {
                    alert("Por favor, preencha todos os dados básicos corretamente (idade mínima 18 anos).");
                    return;
                }

                const factor = activityFactors[activityLevel] || 1.55;
                let bmr;

                // Fórmula de Mifflin-St Jeor
                if (sex === 'male') {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
                } else {
                    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
                }

                let tdee = bmr * factor;
                let finalCals = tdee;
                if (goal === 'mass') {
                    finalCals *= 1.15;
                } else if (goal === 'loss') {
                    finalCals *= 0.85;
                }

                // Distribuição de Macros
                let proteinPct = goal === 'mass' ? 0.35 : goal === 'loss' ? 0.30 : 0.25;
                let carbPct = goal === 'mass' ? 0.45 : goal === 'loss' ? 0.40 : 0.50;
                let fatPct = 1 - proteinPct - carbPct;

                const proteinGrams = Math.round((finalCals * proteinPct) / 4);
                const carbGrams = Math.round((finalCals * carbPct) / 4);
                const fatGrams = Math.round((finalCals * fatPct) / 9);
                
                const excludedTags = userPreferences.flatMap(prefName => 
                    preferenceOptions.find(opt => opt.name === prefName)?.tagsToExclude || []
                );

                const mealPlan = generateMealPlan(finalCals, goal, excludedTags, age);
                
                // NOVO: Gerando plano de treino
                const workoutPlan = generateWorkoutPlan(trainingLocation, age);
                
                currentDietData = {
                    tdee: Math.round(tdee),
                    finalCals: Math.round(finalCals),
                    proteinGrams,
                    carbGrams,
                    fatGrams,
                    goal,
                    bmr: Math.round(bmr),
                    mealPlan,
                    age,
                    workoutPlan // Adiciona o plano de treino
                };
                
                renderResults(currentDietData);
                
            } catch (error) {
                console.error("Erro ao gerar dieta:", error);
                alert("Ocorreu um erro interno ao gerar o plano. Tente recarregar a página.");
            }
        }

        function handleRefreshMeals() {
            if (!currentDietData) return;

            const goal = document.getElementById('goal').value;
            const finalCals = currentDietData.finalCals;
            const age = parseInt(document.getElementById('age').value);
            
            const excludedTags = userPreferences.flatMap(prefName => 
                    preferenceOptions.find(opt => opt.name === prefName)?.tagsToExclude || []
                );

            // Refaz a geração de refeições com as mesmas calorias
            const newMealPlan = generateMealPlan(finalCals, goal, excludedTags, age);
            currentDietData.mealPlan = newMealPlan;
            
            renderResults(currentDietData);
        }
